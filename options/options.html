<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="container">
        <h2>API Tester</h2>
        <label for="apiUrl">Step 1/3: Enter API URL:</label>
        <input type="text" id="apiUrl" placeholder="https://api.coingecko.com/api/v3/simple/price?ids=zcash&vs_currencies=usd">
        <button id="testApiBtn">Test</button>
        <div id="loading" class="loading"></div>
        <label for="response">Raw Response:</label>
        <textarea id="response" rows="10" cols="30" disabled></textarea>
        <label for="keySelection">Step 2/3: Select the key:</label>
        <input type="text" id="keySearch" placeholder="Search for a key..">
        <div id="keySelection" class="key-container"></div>
        <input type="text" id="valueDisplay" placeholder="Hover over a key to see its value" disabled>
        <label for="result">Result:</label>
        <textarea id="result" rows="3" cols="30"></textarea>
        <button id="saveBtn">Save</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
