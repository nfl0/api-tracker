<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <script src="options.js" defer></script>
</head>
<body>
  <h1>Select API:</h1>
  <form id="apiForm">
    <input type="radio" id="binance" name="api" value="binance">
    <label for="binance">Binance</label><br>
    <input type="radio" id="coinbase" name="api" value="coinbase">
    <label for="coinbase">Coinbase</label><br>
    <input type="radio" id="coingecko" name="api" value="coingecko" checked>
    <label for="coingecko">CoinGecko</label><br><br>
    
    <h1>Select Coin:</h1>
    <select id="coinSelect">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="binancecoin">Binance Coin</option>
      <option value="matic-network">Polygon</option>
      <option value="solana">Solana</option>
      <option value="cardano">Cardano</option>
      <option value="ripple">Ripple</option>
      <option value="polkadot">Polkadot</option>
      <option value="zcash">Zcash</option>
    </select><br><br>

    <h1>Custom API URL:</h1>
    <input type="text" id="customApiUrl" placeholder="Enter custom API URL"><br><br>

    <button type="submit">Save</button>
    <div id="messageContainer"></div>
  </form>
</body>
</html>
